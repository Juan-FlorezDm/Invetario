<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/styles/form.css">
</head>
<body>

<div class="form"> 
    <div>
        <h2>Formulario de Registro</h2>
        <form action="../actions/agregar_usuario.php" method="POST" autocomplete="off">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="por ejemplo Juan Diego">
    
            <label for="correo">correo electronico:</label>
            <input type="email" id="correo" name="correo" required placeholder="p. ej., email@ejemplo.com">
    
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required placeholder="p. ej., Auxiliar">
    
            <label for="cedula">Cedula:</label>
            <input type="text" id="cedula" name="cedula" required placeholder="p. ej., 5555555">
    
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
</body>
</html>
